<!-- input text -->
<div class="form-group m-0" ng-if="!$ctrl.conf.type || $ctrl.conf.type == 'text'">
    <label for="{{$ctrl.conf.name}}_id"
        ng-if="$ctrl.conf.label && !$ctrl.remove.includes('label')">{{$ctrl.conf.label}}</label>
    <input type="text" ng-model="$ctrl.conf.value" ng-class="{'is-invalid' : $ctrl.conf.errors.length}"
        class="form-control" id="{{$ctrl.conf.name}}_id" placeholder="{{$ctrl.conf.placeholder}}"
        ng-on-change="$ctrl.conf.onchange()">
    <div class="invalid-feedback">
        <p class="m-0" ng-repeat="(k, val) in $ctrl.conf.errors">{{val}}</p>
    </div>
</div>

<!-- input select -->
<div class="form-group m-0" ng-if="$ctrl.conf.type == 'select'">
    <label for="{{$ctrl.conf.name}}_id"
        ng-if="$ctrl.conf.label && !$ctrl.remove.includes('label')">{{$ctrl.conf.label}}</label>
    <select class="{{$ctrl.conf.name}}_id custom-select" id="{{$ctrl.conf.name}}_id" ng-model="$ctrl.conf.value"
        ng-on-change="$ctrl.conf.onchange()" ng-class="{'is-invalid' : $ctrl.conf.errors.length}">
        <option value=''>Select</option>
        <option ng-repeat="k in $ctrl.conf.options" value={{k.key}}>{{k.value}}</option>
    </select>
    <div class="invalid-feedback">
        <p class="m-0" ng-repeat="(k, val) in $ctrl.conf.errors">
            {{val}}</p>
    </div>
</div>
<div class="form-group m-0" ng-if="$ctrl.conf.type == 'multiselect'">
    <label for="{{$ctrl.conf.name}}_id"
        ng-if="$ctrl.conf.label && !$ctrl.remove.includes('label')">{{$ctrl.conf.label}}</label>
    <select class="{{$ctrl.conf.name}}_id custom-select" multiple='multiple' id="{{$ctrl.conf.name}}_id"
        ng-model="$ctrl.conf.value" ng-on-change="$ctrl.conf.onchange()"
        ng-class="{'is-invalid' : $ctrl.conf.errors.length}">
        <option value=''>Select</option>
        <option ng-repeat="k in $ctrl.conf.options" value={{k.key}}>{{k.value}}</option>
    </select>
    <div class="invalid-feedback">
        <p class="m-0" ng-repeat="(k, val) in $ctrl.conf.errors">
            {{val}}</p>
    </div>
</div>

<!-- input textarea -->
<div class="form-group m-0" ng-if="$ctrl.conf.type == 'textarea'">
    <label for="{{$ctrl.conf.name}}_id"
        ng-if="$ctrl.conf.label && !$ctrl.remove.includes('label')">{{$ctrl.conf.label}}</label>
    <textarea ng-class="{'is-invalid' : $ctrl.conf.errors.length}" class="form-control" id="{{$ctrl.conf.name}}_id"
        rows="3" placeholder="{{$ctrl.conf.placeholder}}" ng-model="$ctrl.conf.value"
        ng-on-change="$ctrl.conf.onchange()">
    </textarea>
    <div class="invalid-feedback">
        <p class="m-0" ng-repeat="(k, val) in $ctrl.conf.errors track by $index">
            {{val}}
        </p>
    </div>
</div>

<!-- input htmlinput -->
<div class="form-group m-0" ng-if="$ctrl.conf.type == 'htmlinput'">
    <label for="{{$ctrl.conf.name}}_id"
        ng-if="$ctrl.conf.label && !$ctrl.remove.includes('label')">{{$ctrl.conf.label}}</label>
    {{$ctrl.conf.name}}
    <textarea ui-tinymce="$ctrl.conf.tinymceOptions" id="{{$ctrl.conf.name}}_id" ng-model="$ctrl.conf.value">
    </textarea>
    <div class="invalid-feedback">
        <p class="m-0" ng-repeat="(k, val) in $ctrl.conf.errors track by $index">
            {{val}}
        </p>
    </div>
</div>


<!-- input File -->
<div class="form-group" ng-if="$ctrl.conf.type == 'file'">
    <label for="{{$ctrl.conf.name}}_id" ng-if="$ctrl.conf.label && !$ctrl.remove.includes('label')">
        {{$ctrl.conf.label}}</label>
    <div class="custom-file">
        <input type="file" ng-class="{'is-invalid' : $ctrl.conf.errors.length}" class="custom-file-input"
            id="{{$ctrl.conf.name}}_id" file-model="$ctrl.conf.value">
        <label class="custom-file-label" for="customFile">Choose file</label>
        <div class="invalid-feedback">
            <p class="m-0" ng-repeat="(k, val) in $ctrl.conf.errors track by $index">
                {{val}}
            </p>
        </div>
    </div>
</div>
